services:
  # Main Next.js application (stays on Netlify)
  # This config is just for documentation - keep deploying to Netlify as usual

  # Verification Cron Job - Runs on Render.com
  - type: cron
    name: armybattles-verify-shard-0
    runtime: node
    schedule: "0,4,8,12,16,20,24,28,32,36,40,44,48,52,56 * * * *"
    buildCommand: npm ci
    startCommand: node scripts/verify-cron.js 0 4
    envVars:
      - key: MONGO_URI
        sync: false
      - key: LASTFM_API_KEY
        sync: false
      - key: LASTFM_SHARED_SECRET
        sync: false
      - key: CRON_SECRET
        sync: false

