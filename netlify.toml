[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_BASE_URL,NEXT_PUBLIC_PAYPAL_CLIENT_ID,NEXT_PUBLIC_PAYPAL_USERNAME,NEXT_PUBLIC_UPI_ID"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase timeout for cron endpoints (max 26s on Pro, 10s on Free tier)
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
